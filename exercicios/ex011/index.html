<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinâmicas</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
   
   <picture>
    <source media="(max-width:750px)" srcset="eueleop.jpeg" type="image/jpeg">
    <source media="(min-width:1050px)" srcset="eueleom.jpeg" type="image/jpeg">
    <img src="eueleog.jpeg" alt="Imagem Flexível">
   </picture>

   <h1>Reproduzindo áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio src="./midia/guanacast-33.mp3" preload="metadata" controls></audio> 

       
</body>
</html>
